<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- styling -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/uikit.min.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.css">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <link rel="stylesheet" href="/assets/css/responsive.css"/>

    <!-- load libs -->
    <script src="/node_modules/core-js/client/shim.min.js"></script>
    <script src="/node_modules/zone.js/dist/zone.js"></script>
    <script src="/node_modules/reflect-metadata/Reflect.js"></script>

    <!-- bootstrap app -->
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/systemjs.config.js"></script>
    <script>System.import('/app/bootstrap').catch(function(err){ console.error(err); });</script>
  </head>

  <body class="login_body">
    <navigation-menu></navigation-menu>
    <!-- main section -->
    <section class="login_area">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="login">
              <div class="mk_tab_nav">
                <ul class="" role="tablist">
                  <li role="presentation" class="active"><a href="#signup" aria-controls="home" role="tab" data-toggle="tab">Sign Up</a>
                  </li>
                  <li role="presentation"><a href="#login" aria-controls="profile" role="tab" data-toggle="tab">Log In</a>
                  </li>
                </ul>
              </div>
              <!--registration form-->
              <div class="mk_tab_content">
                <div class="tab-content">

                  <!--sign up tab-->
                  <div class="tab-pane fade in active" id="signup">
                    <form action="">
                      <div class="name">
                        <div class="first_name">
                          <input type="text" placeholder="First name" required #first_name/>
                          <span>*</span>
                        </div>
                        <div class="last_name">
                          <input type="text" placeholder="Last name" required #last_name/>
                          <span>*</span>
                        </div>
                      </div>
                      <div class="username">
                        <input type="text" placeholder="Username" required #username />
                        <span>*</span>
                      </div>
                      <div class="housenumber">
                        <input type="text" placeholder="House Number" required #housenumber />
                        <span>*</span>
                      </div>

                      <div class="address">
                        <div class="city">
                          <input type="text" placeholder="City" required #address/>
                          <span>*</span>
                        </div>
                        <div class="post_code">
                          <input type="text" placeholder="Post Code" required #post_code/>
                          <span>*</span>
                        </div>
                      </div>

                      <div class="email">
                        <input type="email" placeholder="Email Address" required #email_address/>
                        <span>*</span>
                      </div>
                      <div class="password">
                        <input type="password" placeholder="Set Password" required #password/>
                        <span>*</span>
                      </div>
                      <div (click)="onPost()" class="submit text-center">
                        <input type="submit" value="Get started" />
                      </div>
                    </form>
                  </div>

                  <div class="tab-pane fade" id="login">
                    <form action="">
                      <div class="email">
                        <input type="email" placeholder="Username" required />
                        <span>*</span>
                      </div>
                      <div class="password">
                        <input type="password" placeholder="Password" required />
                        <span>*</span>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.12.0.min.js"><\/script>')
</script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/plugins.js"></script>
  </body>

</html>
