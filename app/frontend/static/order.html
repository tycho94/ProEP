              </div>
              <div class="col-sm-2">
                <div class="way text-center">
                  <img src="/assets/img/way.png" alt="pizza"/>

                </div>
              </div>
              <div class="col-sm-2">
                <div class="price text-right">
                  <p>15,00</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">

                <div class="order_thunb">
                  <img src="/assets/img/order.png" alt="order"/>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="pizza">
                  <p>Peperoni Pizza Extra hot
                  <br/>25”</p>
                  <img src="/assets/img/pizza_logo.png" alt="pizza"/>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="way text-center">
                  <img src="/assets/img/way.png" alt="pizza"/>

                </div>
              </div>

                <div class="price text-right">

            </div>

              <div class="total text-right">

              </div>
            </div>

              <input type="submit" value="Checkout"/>
            </div>


          </div>

        </div>
        <!--End container-->
